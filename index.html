<!DOCTYPE html>
<html>
   <head>
    <title>Searchbar Falabella</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3516b24b60.js" crossorigin="anonymous"></script>
   <!-- Inside the head tag we will define all the information the browser needs in order to start interpreting the page. -->
   </head>
   <body>
    <div id="wrapper">
        <div class="falabella">
            <p>falabella.com</p>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
            <p>Menú</p>
        </div>
        <div class="busqueda">
            <p>Buscar en falabella.com</p>
        </div>
        <div class="lupa">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="login">
            <p>Hola</p>
            <p>Inicia sesión ^</p>
        </div>

        <div class="divisor">
            <p>|</p>
        </div>
        <div class="miscompras">
            <p>Mis</p>
            <p>compras</p>
        </div>
        <div class="divisor">
            <p>|</p>
        </div>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>


    </div>
   <!-- Inside the body we will define the content of the page. -->
   </body>
</html>
